<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & List</title>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ol>
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First name</th>
                <th>Middle name</th>
                <th>last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>root</td>
                <td>adams</td>
            </tr>
            <tr>
                <td>John</td>
                <td>root</td>
                <td>adams</td>
            </tr>
            <tr>
                <td>John</td>
                <td>root</td>
                <td>adams</td>
            </tr>
    </table>
    
</body>
</html>
